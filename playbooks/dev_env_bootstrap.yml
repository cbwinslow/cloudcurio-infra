---
- name: Full Dev & Virtualization Environment Setup
  hosts: all
  become: yes

  vars:
    snap_apps:
      - code
      - sublime-text
      - intellij-idea-community
      - postman
      - microk8s
      - docker
      - node
    apt_packages:
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
      - virt-manager
      - virtinst
      - libvirt-daemon
      - cloud-image-utils
      - python3-pip
      - python3-venv
      - build-essential
      - neovim
      - git
      - tmux
      - curl
      - wget
      - unzip
      - podman
    pip_packages:
      - virtualenv
      - ansible
      - jupyterlab

  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install apt packages
      apt:
        name: "{{ apt_packages }}"
        state: present

    - name: Ensure snapd is installed
      apt:
        name: snapd
        state: present

    - name: Install snap applications (classic confinement)
      snap:
        name: "{{ item }}"
        classic: yes
      loop: "{{ snap_apps }}"

    - name: Install pip packages
      pip:
        name: "{{ pip_packages }}"
        executable: pip3

    - name: Add user to libvirt group
      user:
        name: cbwinslow
        groups: libvirt
        append: yes

    - name: Enable and start libvirtd
      systemd:
        name: libvirtd
        enabled: yes
        state: started

    - name: Enable and start podman.socket
      systemd:
        name: podman.socket
        enabled: yes
        state: started

    - name: Add user to docker group
      user:
        name: cbwinslow
        groups: docker
        append: yes

    - name: Enable and start docker if installed via snap
      systemd:
        name: snap.docker.dockerd
        enabled: yes
        state: started
      ignore_errors: yes

    - name: Enable microk8s group access
      user:
        name: cbwinslow
        groups: microk8s
        append: yes
      ignore_errors: yes
