---
# Group variables for desktop hosts
# These variables apply to all desktop/workstation hosts

# Desktop-specific packages
desktop_packages:
  - firefox
  - chromium-browser
  - vlc
  - gimp
  - libreoffice
  - code  # VS Code
  - docker-compose
  - ansible
  - python3-pip
  - nodejs
  - npm

# Development tools
dev_tools_enabled: true
dev_packages:
  - build-essential
  - cmake
  - gdb
  - valgrind
  - python3-dev
  - python3-venv
  - golang
  - default-jdk

# Desktop environment settings
gui_enabled: true
display_manager: gdm3
desktop_environment: gnome

# User configuration
create_dev_user: true
dev_user_groups:
  - docker
  - sudo
  - dialout

# IDE and editor preferences
install_vscode: true
install_jetbrains_toolbox: false
install_vim_plugins: true

# Container development
docker_desktop_mode: true
kubernetes_enabled: false
minikube_enabled: false

# Security settings (relaxed for desktop)
ufw_enabled: true
ssh_port: 22
ssh_password_authentication: yes  # More flexible for desktops
ssh_permit_root_login: no

# Monitoring (lightweight for desktop)
monitoring_enabled: false
prometheus_enabled: false

# Backup configuration
backup_enabled: true
backup_schedule: "0 20 * * *"  # 8 PM daily
backup_retention_days: 14

# Automatic updates
unattended_upgrades_enabled: true
auto_reboot_enabled: false
