---
# DevOps tools configuration variables

# Python Configuration
python_version: "3.11"
python_packages:
  - pip
  - virtualenv
  - pipenv
  - poetry
  - black
  - flake8
  - pytest
  - jupyterlab

# UV Configuration (Python package manager)
uv_version: "latest"
uv_install_path: "/usr/local/bin"

# Node.js Configuration
nodejs_version: "20"
npm_global_packages:
  - typescript
  - npm
  - yarn
  - pnpm
  - eslint
  - prettier
  - pm2

# Docker Configuration
docker_compose_version: "2.23.0"
docker_users:
  - "{{ ansible_user | default('ubuntu') }}"

# Database Configuration
postgresql_version: "15"
postgresql_databases: []
postgresql_users: []

mysql_version: "8.0"
mysql_databases: []
mysql_users: []

clickhouse_version: "latest"
influxdb_version: "2.7"
timescaledb_version: "latest"
victoriametrics_version: "latest"

# Web Server Configuration
nginx_enable: true
apache2_enable: false
caddy_enable: false
traefik_enable: false

# AI/ML Tools Configuration
ollama_models:
  - llama2
  - codellama
  - mistral

ollama_gpu_enable: false

localai_models: []
openwebui_port: 3000
flowise_port: 3001

# Monitoring Configuration
grafana_admin_user: admin
grafana_admin_password: "{{ vault_grafana_password | default('changeme') }}"
grafana_port: 3002

prometheus_port: 9090
prometheus_retention: "15d"

loki_port: 3100

# Infrastructure Tools
terraform_version: "1.6.0"
pulumi_version: "latest"
consul_version: "1.17.0"
kong_version: "3.4"

# Authentication
keycloak_version: "22.0"
keycloak_admin_user: admin
keycloak_admin_password: "{{ vault_keycloak_password | default('changeme') }}"
keycloak_port: 8080

# Development Environments
vscode_extensions:
  - ms-python.python
  - ms-azuretools.vscode-docker
  - hashicorp.terraform
  - redhat.ansible

# Networking & VPN
tailscale_authkey: "{{ vault_tailscale_authkey | default('') }}"
zerotier_network_id: "{{ vault_zerotier_network | default('') }}"
wireguard_port: 51820

cloudflared_tunnel_token: "{{ vault_cloudflared_token | default('') }}"

# Collaboration Tools
nextcloud_version: "27"
nextcloud_admin_user: admin
nextcloud_admin_password: "{{ vault_nextcloud_password | default('changeme') }}"

gitlab_version: "16.5"
gitea_version: "1.21"

# Agent Frameworks
agent_zero_port: 3010
anythingllm_port: 3011
jan_port: 3012
lm_studio_port: 3013

# Search & Scraping
searxng_port: 8888
searxng_secret_key: "{{ vault_searxng_secret | default('changeme') }}"

# Messaging
kafka_version: "3.6"
kafka_port: 9092

n8n_port: 5678
n8n_encryption_key: "{{ vault_n8n_encryption_key | default('changeme') }}"

# Remote Access
guacamole_port: 8080
openssh_port: 22
cockpit_port: 9090

# Additional Tools
supabase_port: 54321
uptime_kuma_port: 3014

# Common Settings
install_base_packages: true
base_packages:
  - curl
  - wget
  - git
  - htop
  - vim
  - nano
  - unzip
  - build-essential
  - software-properties-common
  - ca-certificates
  - gnupg
  - lsb-release

enable_firewall: false
