---
# roles/wireguard/tasks/main.yml
- name: Install WireGuard
  apt:
    name:
      - wireguard
      - wireguard-tools
    state: present
    update_cache: yes

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes
